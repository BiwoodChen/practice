<!doctype html>
<html>
<head>
	<title>inline</title>
	<style>
		body{font-size: 0;}
		ul, li{list-style: none; margin:0; padding: 0;}
		li{display: inline-block; height: 50px; width: 10%; border: 1px solid #000; *zoom: 1;}
		*li{display: inline;}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
